<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>calc</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/calc.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/calc.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div style="font-size: 60px;text-align: right;" id="input">0</div>
					<div class="row">
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize">1</button>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize">2</button>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize">3</button>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize btn-warning" id="add">+</button>
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize">4</button>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize">5</button>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize">6</button>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize btn-warning" id="sub">-</button>
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize">7</button>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize">8</button>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize">9</button>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize btn-warning" id="muitiply">*</button>
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize btn-info" id="clear">C</button>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize">0</button>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize btn-info" btn-info id="eq">=</button>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-lg btn-fullsize btn-warning" id="divide">/</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
